<table class="table table-striped table-hover table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>Task ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
        <th>Status</th>
        <th>Username</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.date }}</td>
        <td>
          <span [ngClass]="{'text-success': task.status, 'text-danger': !task.status}">
            {{ task.status ? 'Completed' : 'Pending' }}
          </span>
        </td>
        <td>{{ task.username }}</td>
        <td>
          <button class="btn btn-danger btn-sm me-1" (click)="deleteTask(task.id)">Delete</button>
          <button class="btn btn-warning btn-sm me-1" (click)="updateTask(task.id)">Update</button>

          
        </td>
      </tr>
    </tbody>
  </table>
