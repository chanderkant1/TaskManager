<form (ngSubmit)="storeValue()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" 
             placeholder="Enter Task Title" [(ngModel)]="tobj.title" required>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description"
                placeholder="Enter Task Description" [(ngModel)]="tobj.description" required></textarea>
    </div>
  
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" 
             [(ngModel)]="tobj.date" required>
    </div>
  
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" name="status" [(ngModel)]="tobj.status">
        <option [value]="true">Completed</option>
        <option [value]="false">Pending</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username"
             placeholder="Enter Username" [(ngModel)]="tobj.username" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>
