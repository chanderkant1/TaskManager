<div class="container mt-4">
  <h2 class="text-center">Update Task</h2>

  <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
          <label class="form-label">Task ID</label>
          <input type="text" class="form-control" [(ngModel)]="tobj.id" name="id" readonly />
      </div>

      <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" [(ngModel)]="tobj.title" name="title" required />
      </div>

      <div class="mb-3">
          <label class="form-label">Description</label>
          <input type="text" class="form-control" [(ngModel)]="tobj.description" name="description" required />
      </div>

      <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" [(ngModel)]="tobj.date" name="date" required />
      </div>

      <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-control" [(ngModel)]="tobj.status" name="status" required>
              <option [value]="true">Completed</option>
              <option [value]="false">Pending</option>
          </select>
      </div>

      <div class="text-center">
          <button type="submit" class="btn btn-success me-2">Update</button>
          <button type="button" class="btn btn-secondary" routerLink="/tasks">Cancel</button>
      </div>
  </form>

  <div *ngIf="!tobj" class="text-center mt-4">
      <p class="text-danger">Task data not found!</p>
  </div>
</div>
